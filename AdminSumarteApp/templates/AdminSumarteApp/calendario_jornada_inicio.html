	function cambiaColor(celda) {
		
	  // 
	  // CAMBIA COLOR CELDAS HORA


	  
	  if (document.getElementById(celda).style.backgroundColor == "green"){
	  	document.getElementById(celda).style.backgroundColor = "white";
		document.getElementById(celda).style.color = "black";
		}
		else
	  	if (document.getElementById(celda).style.backgroundColor != "orange") { 
	  	document.getElementById(celda).style.backgroundColor = "orange";
		document.getElementById(celda).style.color = "black";
	  }
		else
		{
		document.getElementById(celda).style.backgroundColor = "green";
		document.getElementById(celda).style.color = "white";
		}
	
	}
</script>
